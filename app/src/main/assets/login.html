<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyJobs - Recruiter Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <!-- You can add your logo.png to the assets folder -->
    <!-- <img src="logo.png" alt="OnlyJobs Logo" class="logo"> -->
    <h1>OnlyJobs</h1>
    <h3>Recruiter Login</h3>
    <form id="loginForm">
      <!-- Changed id to email for clarity -->
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 15px; font-size: 0.8em;">(No account? Enter details and an account will be created)</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ▼▼▼ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▼▼▼
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // ▲▲▲ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▲▲▲

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      
      auth.signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
            // Login successful
            window.location.href = "index.html";
        })
        .catch((error) => {
            // If login fails, try to create an account
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                if (confirm("Account not found. Would you like to create a new account with these details?")) {
                    auth.createUserWithEmailAndPassword(email, pass)
                        .then((userCredential) => {
                            // Account created, now log in
                            window.location.href = "index.html";
                        })
                        .catch((createError) => {
                            alert("Registration Failed: " + createError.message);
                        });
                }
            } else {
                 alert("Login Failed: " + error.message);
            }
        });
    });
  </script>
</body>
</html>
