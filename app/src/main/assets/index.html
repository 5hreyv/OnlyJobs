<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyJobs - Recruiter Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo-area">
      <img src="logo.png" alt="OnlyJobs Logo" class="logo-small">
      <h2>OnlyJobs</h2>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </nav>

  <section class="dashboard">
    <h1 id="welcomeText">Welcome, Recruiter!</h1>

    <div class="stats">
      <div class="card">
        <h3>Total Jobs Posted</h3>
        <p id="totalJobs">0</p>
      </div>
      <div class="card">
        <h3>Open for Applications</h3>
        <p id="openJobs">0</p>
      </div>
      <div class="card">
        <h3>Archived/Closed</h3>
        <p id="closedJobs">0</p>
      </div>
    </div>

    <div class="add-job">
      <h3>Post a New Job</h3>
      <input type="text" id="jobTitle" placeholder="Job Title (e.g., Android Developer)">
      <input type="text" id="companyName" placeholder="Company Name">
      <input type="text" id="location" placeholder="Location (e.g., Chhatrapati Sambhajinagar)">
      <textarea id="description" rows="4" placeholder="Job Description..."></textarea>
      <button id="addJobBtn">Post Job</button>
    </div>

    <h2>Manage Your Job Postings</h2>
    <table id="jobTable">
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Company</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Job rows will be inserted here by script.js -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
